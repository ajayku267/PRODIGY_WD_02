<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital clock</title>
    <link rel="icon" type="image/x-icon" href="time-twenty-four.png">
</head>

<body>

    <div class="container">
        <div class="content">
            <!-- <h3>Digital clock with stopwatch and timer</h3> -->
            <!-- <p class="type">Clock</p> -->
        </div>

        <div class="clock2">
            <div class="number2" style="--n:1"><b>1</b></div>
            <div class="number2" style="--n:2"><b>2</b></div>
            <div class="number2" style="--n:3"><b>3</b></div>
            <div class="number2" style="--n:4"><b>4</b></div>
            <div class="number2" style="--n:5"><b>5</b></div>
            <div class="number2" style="--n:6"><b>6</b></div>
            <div class="number2" style="--n:7"><b>7</b></div>
            <div class="number2" style="--n:8"><b>8</b></div>
            <div class="number2" style="--n:9"><b>9</b></div>
            <div class="number2" style="--n:10"><b>10</b></div>
            <div class="number2" style="--n:11"><b>11</b></div>
            <div class="number2" style="--n:12"><b>12</b></div>
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
        </div>

        <div class="outer-wrapper">

            <!-- Clock -->
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>seconds</p>
                        </div>
                        <!-- <p class="colon">:</p> -->
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm" id="PM">PM</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn stopwatch-btn">Stopwatch</button>
                    <button class="btn timer-btn">Timer</button>
                </div>
            </div>

            <!-- Stopwatch -->
            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="minutes">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="seconds">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="miliseconds">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <!-- <div class="lap active">
                        <p>lap 2</p>
                        <p>00:00</p>
                    </div>
                    <div class="lap">
                        <p>lap 1</p>
                        <p>00:00</p> -->
                    <!-- </div> -->
                </div>

                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn lap-stopwatch hidden">Lap</button>
                    <button class="btn reset-stopwatch">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="minutes">
                            <p class="number" id="timer-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="seconds">
                            <p class="number" id="timer-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="miliseconds">
                            <p class="number" id="timer-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn start-timer">start</button>
                    <button class="btn stop-timer hidden">Stop</button>
                    <button class="btn reset-timer">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="timerSound">
        <source src="mixkit-sport-start-bleeps-918.wav" type="audio/mpeg">
        <source src="mixkit-sport-start-bleeps-918.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
